{% extends "blog/layout.html" %}

{% block body %}
<h1>Welcome to the world of Fiction</h1>
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="Author Image">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title" href="{% url 'post-detail' post.id %}">{{ object.title }}</h2>
      <p class="article-content">{{ object.summary }}</p>
    </div>
  </article>
{% endblock %}
